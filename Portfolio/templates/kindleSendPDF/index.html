{% load static%}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SendKindle</title>
    <link rel="stylesheet" href="{% static 'sendKindle/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <header class='topo'>
        <div class="container">
            <img class='logo' src='img'>
            <div class='buttons'>
                <a class='button-1' href='/home/'>Home</a>
                <a class='button-1' href='https://www.google.com.br/'>Projetos</a>
                <a class='button-1' href='https://www.google.com.br/'>Contato</a>
            </div>
        </div>
    </header>
    <div class='page'>
        <div class='fundo'>
            <form method = 'POST' > {% csrf_token %}
                <h1 class='titulo'>Upload PDF</h1>
                <label class='labelM'>Arquivo pdf</label><br>
                <input class='uploadKindle' type='file' name='arquivoPDF' placeholder='select a file...' >
                <br>
                <br>
                <label class='labelM'>Email do kindle</label>
                <input class='inputEmailKindle' placeholder='Email do kindle'>
                <button type='submit' class='button'>Enviar</button>
                {% if resposta%}
                    {% for r in resp%}
                        <p>{{r}}</p>
                    {% empty %}
                    {% endfor %}
                {% endif %}
            </form>

        </div>
    </div>
</body>
</html>
